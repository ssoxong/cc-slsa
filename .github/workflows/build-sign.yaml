name: Build & Sign Image

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-sign:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # keyless 서명용
      packages: write   # GHCR push 권한

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.G_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push image
        run: docker push $IMAGE

      - name: Install cosign
        run: |
          COSIGN_VERSION=v2.2.3
          curl -sSL https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 \
            -o cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/

      - name: Sign image with cosign (keyless)
        run: cosign sign $IMAGE --yes